    <div class="container">
      <div class="my-5">
        <h1 class="text-center">Branches</h1>
        <div class="row">
          <div class="col-md-8">
            <h3>Branches</h3>
            <!-- branches table -->
            <table id="branchesTable" class="table">
              <thead>
                <tr>
                  <th>City</th>
                  <th>Address</th>
                  <th>Years</th>
                  <th>Open</th>
                </tr>    
              </thead>
              <tbody id="branch-data"></tbody>
            </table>
          </div>
          <div class="col-md-4">
            <!-- input fields -->
            <h3>Inputs</h3>
            <div id="addBranch" class="addBranchSection">
              <form>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" id="address" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="years">Years</label>
                  <input type="number" id="years" class="form-control" min="0"/>
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" id="open" class="form-check-input"/>
                  <label class="form-check-label" for="open">Open</label>
                </div>
                <button type="button" class="btn btn-info" id="showButton">Show Branches</button>
              </form>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-8">
            <!-- find checkboxes -->
            <h3>Find checkboxes</h3>
            <form>
              <div class="form-group form-check">
                <input type="checkbox" id="cityCB" class="form-check-input"/>
                <label class="form-check-label" for="cityCB">City</label>
              </div>

              <div class="form-group form-check">
                <input type="checkbox" id="openCB" class="form-check-input"/>
                <label class="form-check-label" for="openCB">Open</label>
              </div>
              <button type="button" id="findButton" class="btn btn-primary">Find Branch</button>
            </form>
        </div>
