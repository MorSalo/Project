<html>
<body>
<div class="container">
    <div>
        <h3>Branches</h3>
        <table id="branchesTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>city</th>
                    <th>address</th>
                    <th>years</th>
                    <th>open</th>
                </tr>    
            </thead>
            <tbody id="branch-data"></tbody>
        </table>

        <div id="addBranch" class="addBranchSection">
            <h2>Add new branch</h2>
            <div>
                <label for="Id">ID</label>
                <input type="text" id="Id" class="form-control"/>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" class="form-control"/>
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control"/>
            </div>
            <div>
                <label for="years">Years</label>
                <input type="number" id="years" class="form-control" min="0"/>
            </div>
            <div>
                <label for="length">Open</label>
                <input type="checkbox" id="open" class="form-control"/>
            </div>

        </div>
        <div>
            <button type="button"
                    id="addButton"
                    class="btn btn-primary"
            >
                Add Branch
            </button>
            <button type="button"
                    id="deleteButton"
                    class="btn btn-primary"
            >
                Delete Branch
            </button>
            <button type="button"
                    id="updateButton"
                    class="btn btn-primary"
            >
                Update Branch
            </button>
        </div>
        <button id="showButton">Show Branches</button>
        <ul id="branch-list"></ul>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="styles.css"/>
</body>
</html>
